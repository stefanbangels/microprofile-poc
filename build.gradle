apply plugin: 'war'
 
group = 'org.assertdevelopments'
version = '0.1-SNAPSHOT'
 
repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'jakarta.platform:jakarta.jakartaee-api:8.0.0'
    compileOnly 'org.eclipse.microprofile:microprofile:3.1'
}
 
compileJava {
    targetCompatibility = '11'
    sourceCompatibility = '11'
}
 
war{
    archiveName 'microprofile-poc.war'
}
